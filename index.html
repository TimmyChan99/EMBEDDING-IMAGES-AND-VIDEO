<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar_container">
      <ul class="navbar">
        <li class="menu">
          <img src="/Images and icones/menu-icon.png" alt="menu-icon" />
        </li>
        <li class="logo">
          <img src="/Images and icones/youtube-logo.png" alt="youtube_logo" />
        </li>
        <li class="search_box">
          <form action="#">
            <input type="text" placeholder="Search" name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </li>
        <li class="vocal_search">
          <img src="/Images and icones/vocal_icon.png" alt="vocal_icon" />
        </li>
        <li class="create_icon">
          <img
            src="https://igorashs.github.io/embedding-images-and-video/images/video-plus.svg"
            alt="create_icon"
          />
        </li>
        <li class="applications_icon">
          <img
            src="https://igorashs.github.io/embedding-images-and-video/images/apps.svg"
            alt="applications_icon"
          />
        </li>
        <li class="notifiation_icon">
          <img
            src="/Images and icones/notification_icon.png"
            alt="notifiation_icon"
          />
        </li>
        <li class="user_photo">
          <img src="/Images and icones/user_icon.png" alt="user_icon" />
        </li>
      </ul>
    </nav>
    <section class="main_content">
      <div class="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/lJIrF4YjHfQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="info"></div>
      <div class="description_box">
        <div class="channel_info"></div>
      </div>
    </section>
    <section class="sidebar"></section>
    <footer class="comments-section"></footer>
  </body>
</html>
